<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ask OpenAI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Ask OpenAI a Question</h1>
<form action="/prompt" method="post">
    <label for="message">Enter your prompt:</label>
    <input type="text" id="message" name="message" required>
    <button type="submit">Ask</button>
</form>

<div>
    <h2>Response from OpenAI:</h2>
    <p th:text="${response}">Response will appear here.</p>
</div>

<div th:if="${error}">
    <h2>Error:</h2>
    <p th:text="${error}">Error details will appear here.</p>
</div>
</body>
</html>
